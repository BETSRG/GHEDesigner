name: Test Install

on: [ push ]

jobs:
  build:

    strategy:
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12']
        os: ['ubuntu-latest', 'windows-latest']
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - uses: yezz123/setup-uv@v4
      - name: Install the package
        run: |
          uv version
          uv sync
      - name: Validate an input file
        run: |
          uv run ghedesigner --validate demos/find_design_rectangle_single_u_tube.json
      - name: Run a sample file
        run: |
          uv run ghedesigner demos/find_design_rectangle_single_u_tube.json /tmp
      - name: Confirm IDF conversion option
        run: |
          uv run ghedesigner --convert=IDF /tmp/SimulationSummary.json
      - name: GHED version string
        run: |
          uv run ghedesigner --version
      - name: GHED help
        run: |
          ghedesigner --help
