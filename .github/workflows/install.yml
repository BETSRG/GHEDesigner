name: Test Install

on: [push]

jobs:
  build:
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Install uv and set the Python version
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}
          version: "0.9.22"
      - name: Install the project
        run: uv sync --locked
      - name: Validate an input file
        run: uv run ghedesigner --validate-only demos/find_design_rectangle_single_u_tube.json
      - name: Run a sample file
        run: uv run ghedesigner demos/find_design_rectangle_single_u_tube.json ./tmp
      - name: Confirm IDF conversion option
        run: uv run ghedesigner --convert=IDF ./tmp/SimulationSummary.json
      - name: GHED version string
        run: uv run ghedesigner --version
      - name: GHED help
        run: uv run ghedesigner --help
